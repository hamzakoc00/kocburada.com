<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yakında...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7b733, #fc4a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .coming-soon {
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1.5s ease-in-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      font-size: 1.5rem;
      color: #ffffff;
      margin-top: 20px;
      animation: slideInLeft 2s ease-in-out forwards;
      /* Hizalamayı düzeltme */
      text-align: center;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Yeni eklenen CSS animasyonları */
    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(50px);
      }
    }

    @keyframes slideInLeftDelay {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="coming-soon">Yakında...</h1>
    <p class="subtitle" id="subtitle">Modern ve Özenle Hazırlanmış Bir Koçluk Platformu</p>
  </div>

  <script>
    // JavaScript ile metin değişimi ve animasyonlarını kontrol etme
    const texts = [
      "Dijital Dönüşümde Fark Yaratmak İçin Geliyoruz",
      "Yakında Sizlerle!",
      "Harika İçerikler İçin Takipte Kalın!"
    ];

    let index = 0;
    const subtitleElement = document.getElementById("subtitle");

    function changeText() {
      subtitleElement.style.animation = "slideOutRight 1s ease-in-out forwards";

      setTimeout(() => {
        index = (index + 1) % texts.length;
        subtitleElement.textContent = texts[index];
        subtitleElement.style.animation = "slideInLeftDelay 2s ease-in-out forwards";
      }, 1000);
    }

    setInterval(changeText, 5000);
  </script>
</body>
</html>
